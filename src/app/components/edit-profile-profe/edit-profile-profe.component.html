<section class="vh-100  bg-primary">
  <div class=" container bg-light rounded-bottom ">

      <div class="row gutters position-relative">
        <div class="col-12 mt-3 ">
          <form [formGroup]="profes" (ngSubmit)="onSubmit()">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Nombre</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="fname" id="fname" class="form-control form-control-lg" formControlName="fname"
                      [(ngModel)]="profe.fname" name="profe.fname">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Apellido</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="lname" id="lname" class="form-control form-control-lg" placeholder="{{ profe.lname }}"
                      formControlName="lname" [(ngModel)]="profe.lname">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Correo</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="mail" id="mail" class="form-control form-control-lg" placeholder="{{ profe.mail }}"
                      formControlName="mail" [(ngModel)]="profe.mail">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Centro</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="centro" id="centro" class="form-control form-control-lg"
                      placeholder="{{ profe.centro }}" formControlName="centro" [(ngModel)]="profe.centro">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" (click)="modificarProfesor()" class="btn btn-outline-info ">Aplicar
                      cambios</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
          <div class="col-12 position-absolute bottom-0   d-flex justify-content-end ">
            <button (click)=" volver()" class="btn btn-outline-danger mb-3" style="margin-right: 20px;">Cancelar</button>
          </div>
    </div>
  </div>
</section>
