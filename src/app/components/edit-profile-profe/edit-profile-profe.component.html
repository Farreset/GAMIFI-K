<section class="vh-100 gradient-custom bg-primary">
  <div class="container bg-light rounded-bottom ">
    <div class="main-body">

      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                  alt="Admin" class="rounded-circle" width="150">
                <div class="mt-3">
                  <h4>{{profe.nick}}</h4>
                  <p class="text-muted font-size-sm"> {{profe.centro}}</p>
                  <button class="btn btn-outline-primary" (click)="volver()">Cerrar Session</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-8 ">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Nombre</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{profe.fname}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Apellido</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{profe.lname}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Correo</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{profe.mail}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Centro</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{profe.centro}}
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
